name: Run Unsafe Code Scan
description: Run cargo-geiger to detect unsafe Rust code
author: KiTech Software
inputs:
  no-fail:
    description: "Do not fail on unsafe code"
    required: false
    default: "false"
runs:
  using: "docker"
  image: "ghcr.io/kitechsoftware/gcr-rust:latest"
  args:
    - bash
    - -c
    - |
      if [[ "${{ inputs.no-fail }}" == "true" ]]; then
        unsafe-scan.sh --no-fail
      else
        unsafe-scan.sh
      fi
